<html>

	<script src="ct.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <title>CourseTackle</title>
</head>
<header>
	<div id="navigation">

		<span id="username">homerpoop</span>

	</div>
	<div id="news_feed" class="main">

					</td>

		</span>

						1
					</td>
				</tr>
			</table>
		</span>

	<div id="wall" class="main">

			user comments
		</span><span class="wall_post post">
			user comments
		</span>

		</span><span id="to_take" class="post">
			courses you will take

</body>
</html>
