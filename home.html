<html>
<head>
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="homestyle.css">
    <link href="http://fonts.googleapis.com/css?family=Lato:100,400,300" rel='stylesheet' type='text/css'>
	<script src="ct.js"></script>
	<script src="signup.js"></script>
    <title>CourseTackle - Log In</title>
</head>
<header>
	<span id="home_title">CourseTackle</span>
</header>
<body>
	<div id="home_login">
		<span id="login">
			<input type="text" maxlength="10" value="username" onclick="this.focus();this.select()"/></span>
		<span id="password">
			<input type="password" onclick="this.focus();this.select()"/>
		</span>
		<span id="login_submit">
			<button>Log In</button>
			<button onclick="signup()">Sign up</button>
		</span>
	</div>
	<div id="home_signup">
		username:
		<span>
			<input id="signup_username" type="text" maxlength="10" onclick="this.focus();this.select()"/>
		</span>
		password:
		<span>
			<input  id="signup_password" type="password" onclick="this.focus();this.select()"/>
		</span>
		first name:
		<span>
			<input id="signup_first" type="text" maxlength="20" onclick="this.focus();this.select()"/>
		</span>
		last name:
		<span>
			<input id="signup_last" type="text" maxlength="20" onclick="this.focus();this.select()"/>
		</span>
		e-mail:
		<span>
			<input id="signup_email" type="text" maxlength="20" onclick="this.focus();this.select()"/>@mail.utoronto.ca
		</span>
		<span id="login_submit">
			<button onclick="new_account()">Sign up</button>
			<br><Br><br>
		</span>
	</div>
</body>
</html>
